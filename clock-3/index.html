<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Welcome to My Birthday</h1>
    <h2>We are coming soon..</h2>
    <div class="count">
        <div class="countd">
            <span id="days"></span>
            DAYS
        </div>
        <div class="countd">
            <span id="hours"></span>
            HOURS
        </div>
        <div class="countd">
            <span id="minutes"></span>
            MINUTES
        </div>
        <div class="countd">
            <span id="seconds"></span>
            SECONDS
        </div>
    </div>
</div>

<script>
     //let count = new Date('Aug 17, 2020 22:39:00').getTime();
    let count = new Date('Oct 12, 2020 00:00:00').getTime();
    let x = setInterval(function () {
        let now = new Date().getTime();
        let d = count - now;

        let days = Math.floor(d / (1000 * 60 * 60 * 24));
        let hours = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((d % (1000 * 60)) / 1000);

        document.getElementById('days').innerText = days;
        document.getElementById('hours').innerText = hours;
        document.getElementById('minutes').innerText = minutes;
        document.getElementById('seconds').innerText = seconds;

        if (d <= 0){
            clearInterval(x);
        }

    }, 1000);
</script>
</body>
</html>
