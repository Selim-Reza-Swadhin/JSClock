<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Countdown Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="center">
    <h1><span>2020</span> <br> Birthday Countdown </h1>
    <div id="clock"></div>
    <br>
    <div id="clock2"></div>
</div>

<script src="jquery-3.5.1.min.js"></script>
<script src="countdown2.js"></script>
<script>
    $('#clock').countdown('2020-10-12', function (event) {
        let $this = $(this).html(event.strftime(''
            +'<div><span>%Y</span><span> Years</span></div>'
            +'<div><span>%w</span><span> Weeks</span></div>'
            +'<div><span>%D</span><span> Days</span></div>'
            +'<div><span>%H</span><span> Hours</span></div>'
            +'<div><span>%M</span><span> Minutes</span></div>'
            +'<div><span>%S</span><span> Seconds</span></div>'
        ));

    });

    $('#clock2').countdown('2020-10-12', function (event) {
        let $this = $(this).html(event.strftime(''
            +'<div><span>%Y</span><span> Years</span></div>'
            +'<div><span>%w</span><span> Weeks</span></div>'
            +'<div><span>%D</span><span> Days</span></div>'
            +'<div><span>%I</span><span> Hours</span></div>'
            +'<div><span>%N</span><span> Minutes</span></div>'
            +'<div><span>%T</span><span> Seconds</span></div>'
        ));

    });
</script>
</body>
</html>
